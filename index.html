<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><div class="sidebar-header">Categories</div></div><div class="main-content"><div class="main-content-header"><div class="hamburger-button"><span></span><span></span><span></span></div><div class="main-content-title">Todos</div></div><div class="todo-table"><div class="todo-table-header">Personal</div></div><button class="new-todo-button">New Todo</button><dialog class="new-todo-dialog"><div class="new-todo-dialog-main-content"><form><div><label for="todo_name">Task Name</label> <input id="todo_name" name="todo_name"/></div><div><label for="todo_description">To-do Description</label> <textarea id="todo_description" name="todo_description"></textarea></div><div><label for="due_date">Due Date</label> <input type="date" id="due_date" name="due_date"/></div><div class="custom-dropdown"><label for="list">Category</label> <input id="list" name="list" placeholder="Choose or type a category"/><div class="suggestions" id="suggestions"></div></div><div class="new-todo-button-group"><button type="button" class="cancel-button">cancel</button> <button class="close-dialog" type="submit">Submit</button></div></form></div></dialog><dialog class="todo-dialog"></dialog></div></body></html>
