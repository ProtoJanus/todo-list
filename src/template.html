<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-content">
      <h1>bars Todos</h1>
      <div class="todo-table">
        <div class="todo-table-header">Personal</div>
        <!-- task
        task
        task -->
      </div>
      <button class="new-todo-button">New Todo</button>

      <dialog class="new-todo-dialog">
        <form>
          <div>
            <label for="todo_name">Task Name</label>
            <input type="text" id="todo_name" name="todo_name" required />
          </div>
          <div>
            <label for="todo_description">To-do Description</label>
            <textarea
              id="todo_description"
              name="todo_description"
              required
            ></textarea>
          </div>
          <div>
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required />
          </div>
          <div>
            <label for="list">List</label>
            <select id="list" name="list" required>
              <option value="option1">Personal</option>
            </select>
          </div>
          <button class="close-dialog" type="submit">Submit</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
