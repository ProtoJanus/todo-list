<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-content">
      <h1>bars 1/14/2025</h1>
      <div class="task-table">
        <div class="Task Header">Todays Tasks</div>
        <!-- task
        task
        task -->
      </div>
      <button class="new-task-button">New Task</button>

      <dialog class="new-task-dialog">
        <form>
          <div>
            <label for="task_name">Task Name</label>
            <input type="text" id="task_name" name="task_name" required />
          </div>
          <div>
            <label for="task_description">Task Description</label>
            <textarea
              id="task_description"
              name="task_description"
              required
            ></textarea>
          </div>
          <div>
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required />
          </div>
          <div>
            <label for="list">List</label>
            <select id="list" name="list" required>
              <option value="option1">Option 1</option>
            </select>
          </div>
          <button class="close-dialog" type="submit">Submit</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
